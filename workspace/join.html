                            <li>

                                <li>

                                            <label for="agree_all">
                                                <strong class="all_agree">전체 동의</strong>
                                            </label>
                                            <input type="hidden">
                                        </span>
                                    </div>
                                </li>
                            </ul>
                            <ul class="agree_article depth2">
                                <li>
                                    <div class="agree_desc">
                                        <span >
                                            <input type="checkbox" id="agree_1" name="check">

                                        </span>
                                    </div>

                                </li>
                                <li>

                                        <span>
